<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Festive Moments Gallery</title>
  <style>
    :root {
      --primary: #d35400;
      --dark: #2c3e50;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: var(--dark);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: var(--dark);
      margin-bottom: 1rem;
      position: relative;
    }
    h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--primary);
      margin: 0.5rem auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      object-fit: cover;
      aspect-ratio: 4/3;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform .3s, box-shadow .3s;
    }
    .gallery img:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .lightbox {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
      z-index: 1000;
    }
    .lightbox.active {
      opacity: 1;
      pointer-events: all;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <header><h1>Festive Moments Gallery</h1></header>

  <div class="section">
    <h2>January – New Year</h2>
    <div class="gallery">
      <img src="https://img.freepik.com/free-vector/new-year-celebration-fireworks_23-2149240783.jpg" alt="New Year Fireworks">
      <img src="https://img.freepik.com/free-photo/happy-new-year-text-colorful-background_23-2150312096.jpg" alt="Happy New Year background">
    </div>
  </div>

  <div class="section">
    <h2>March – Holi</h2>
    <div class="gallery">
      <img src="https://img.freepik.com/free-vector/happy-holi-festival-banner-colorful-background_1017-32355.jpg" alt="Holi colors">
      <img src="https://img.freepik.com/free-photo/group-people-enjoying-holi-festival_23-2149302911.jpg" alt="People celebrating Holi">
    </div>
  </div>

  <div class="section">
    <h2>April – Ram Navami</h2>
    <div class="gallery">
      <img src="https://img.freepik.com/free-vector/ram-navami-festival-celebration-card-design_1017-32638.jpg" alt="Lord Rama illustration">
      <img src="https://img.freepik.com/free-vector/flat-design-ram-navami-background_23-2149284145.jpg" alt="Ram Navami banner">
    </div>
  </div>

  <div class="section">
    <h2>May – Buddha Purnima</h2>
    <div class="gallery">
      <img src="https://img.freepik.com/free-vector/happy-vesak-day-buddha-purnima-background-design_1017-43464.jpg" alt="Buddha Purnima background">
      <img src="https://img.freepik.com/free-photo/statue-lord-buddha-golden-temple-bodh-gaya_1150-11218.jpg" alt="Lord Buddha statue">
    </div>
  </div>

  <div class="section">
    <h2>August – Raksha Bandhan & Independence Day</h2>
    <div class="gallery">
      <img src="https://img.freepik.com/free-vector/flat-raksha-bandhan-illustration_23-2148616430.jpg" alt="Raksha Bandhan celebration">
      <img src="https://img.freepik.com/free-vector/flat-design-indian-flag-background_23-2149168674.jpg" alt="Indian Flag Illustration">
    </div>
  </div>

  <div class="section">
    <h2>September – Ganesh Chaturthi</h2>
    <div class="gallery">
      <img src="https://img.freepik.com/free-vector/happy-ganesh-chaturthi-banner-template_1017-43345.jpg" alt="Ganesh Chaturthi illustration">
      <img src="https://img.freepik.com/free-vector/happy-ganesh-chaturthi-design-background_1017-43197.jpg" alt="Lord Ganesha image">
    </div>
  </div>

  <div class="section">
    <h2>October – Dussehra</h2>
    <div class="gallery">
      <img src="https://img.freepik.com/free-vector/happy-dussehra-indian-festival-celebration-background_1035-21672.jpg" alt="Ravana effigy burning">
      <img src="https://img.freepik.com/free-vector/ram-dussehra-celebration-background_1017-43171.jpg" alt="Lord Rama with bow">
    </div>
  </div>

  <div class="section">
    <h2>November – Diwali</h2>
    <div class="gallery">
      <img src="https://img.freepik.com/free-vector/hand-drawn-diwali-background_23-2149093492.jpg" alt="Diwali diya illustration">
      <img src="https://img.freepik.com/free-photo/diwali-celebration-firecrackers-decor_23-2149075774.jpg" alt="Diwali lamps photo">
      <img src="https://img.freepik.com/free-vector/realistic-diwali-background_23-2149192063.jpg" alt="Diwali sparklers vector">
    </div>
  </div>

  <div class="section">
    <h2>December – Christmas / New Year Eve</h2>
    <div class="gallery">
      <img src="https://img.freepik.com/free-vector/realistic-christmas-background_23-2149168707.jpg" alt="Christmas tree vector">
      <img src="https://img.freepik.com/free-photo/happy-family-celebrating-christmas-home_23-2149132545.jpg" alt="Christmas family celebration">
      <img src="https://img.freepik.com/free-vector/christmas-lights-string-background_23-2148706032.jpg" alt="Christmas lights vector">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        document.getElementById('lightbox-img').src = img.src;
        document.getElementById('lightbox').classList.add('active');
      });
    });
    document.getElementById('lightbox').addEventListener('click', () => {
      document.getElementById('lightbox').classList.remove('active');
    });
  </script>
</body>
</html>
